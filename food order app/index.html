<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bs css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- fa css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1 class="text-center mb-4">Food Order App</h1>
    <div class="container my-4">
        <div class="menu mb-5">
            <h2>Menu</h2>
            <div class="d-flex justify-content-start mb-3">
                <button class="btn btn-secondary me-2" onclick="renderMenu()">All</button>
                <button class="btn btn-success me-2" onclick="renderMenu('veg')">Vegetarian</button>
                <button class="btn btn-danger me-2" onclick="renderMenu('non-veg')">Non-Vegetarian</button>
            </div>
            <div class="sub-btn"></div>
            <div id="menuItems" class="row"></div>
        </div>

        <div class="card">
            <h2>Cart</h2>
            <div id="cartItems" class="mb-3"></div>
            <h5 id="totalPrice" class="text-end total-amount">Total : $0</h5>
            <button class=" btn btn-warning place-order-btn" onclick="placehOlder()">Place Order</button>
        </div>
    </div>



    <script src="./js/foodItem.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
